<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div id="nav">
  <ul>
    <li><a href="home.html">Home</a>
      <ul>
        <li><a href="sublink1.html">Sublink 1</a></li>
        <li><a href="sublink2.html">Sublink 2</a></li>
      </ul>
    </li>
    <li><a href="things.html">Things</a>
      <ul>
        <li><a href="thing1.html">Thing 1</a></li>
        <li><a href="thing2.html">Thing 2</a></li>
      </ul>
    </li>
    <!-- ... other main menu items ... -->
  </ul>
</div>

<!-- Placeholder logos -->
<img src="logo1.png" alt="Logo 1">
<img src="logo2.png" alt="Logo 2">

<!-- Your website content goes here -->

<script>
  const colorLookup = {
    'vibrantOrange': '#ff9900',
    'deepGreen': '#04AB6D',
    'white': '#ffffff',
    'softBlack': 'rgba(0, 0, 0, 0.5)'
  };

  document.addEventListener("DOMContentLoaded", function() {
    const style = document.createElement('style');
    document.head.appendChild(style);

    // Main menu styles
    style.sheet.insertRule(`
      #nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    `);

    style.sheet.insertRule(`
      #nav li {
        position: relative;
      }
    `);

    style.sheet.insertRule(`
      #nav li a {
        display: block;
        padding: 5px 15px;
        font-weight: bold;
        color: ${colorLookup.white};
        text-shadow: 1px 1px ${colorLookup.softBlack};
        border-bottom: solid;
        border-radius: 4px;
        background-color: ${colorLookup.vibrantOrange};
        transition: all .2s ease-in-out;
      }
    `);

    style.sheet.insertRule(`
      #nav li a:hover, #nav li a.active {
        background-color: ${colorLookup.deepGreen};
        transform: translateY(-4px);
      }
    `);

    // Submenu styles
    style.sheet.insertRule(`
      #nav li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: ${colorLookup.vibrantOrange};
        border-radius: 4px;
        padding: 5px;
      }
    `);

    style.sheet.insertRule(`
      #nav li:hover > ul {
        display: block;
      }
    `);

    style.sheet.insertRule(`
      #nav li ul li a {
        color: ${colorLookup.white};
        text-decoration: none;
        padding: 5px 15px;
        display: block;
      }
    `);

    style.sheet.insertRule(`
      #nav li ul li a:hover {
        background-color: ${colorLookup.deepGreen};
      }
    `);
  });
</script>

</body>
</html>
