<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
</head>
<body>

<div id="nav">
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="things.html">Things</a></li>
    <li><a href="stuff.html">Stuff</a></li>
    <li><a href="junk.html">Junk</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
</div>

<!-- Placeholder logos -->
<img src="logo1.png" alt="Logo 1">
<img src="logo2.png" alt="Logo 2">

<!-- Your website content goes here -->

<script>
  const colorLookup = {
    'vibrantOrange': '#ff9900',
    'deepGreen': '#04AB6D',
    'white': '#ffffff',
    'softBlack': 'rgba(0, 0, 0, 0.5)'
  };

  document.addEventListener("DOMContentLoaded", function() {
    const style = document.createElement('style');
    document.head.appendChild(style);

    style.sheet.insertRule(`
      #nav ul {
        list-style-type: none;
        margin: 0;
      }
    `);

    style.sheet.insertRule(`
      #nav li a {
        display: block;
        padding: 5px 15px;
        font-weight: bold;
        color: ${colorLookup.white};
        text-shadow: 1px 1px ${colorLookup.softBlack};
        border-bottom: solid;
        border-radius: 4px;
        background-color: ${colorLookup.vibrantOrange};
        transition: all .2s ease-in-out;
      }
    `);

    style.sheet.insertRule(`
      #nav li a:hover, #nav li a.active {
        background-color: ${colorLookup.deepGreen};
        transform: translateY(-4px);
      }
    `);
  });
</script>

</body>
</html>
