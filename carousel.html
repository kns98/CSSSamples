<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* General Styles */
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none} /* Hide slides by default */
img {vertical-align: middle;}

/* Slideshow Container */
.slideshow-container {
  max-width: 500px; /* Maximum width */
  position: relative; /* For positioning buttons */
  margin: auto; /* Center the container */
}

/* Navigation Buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position "next" button to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* Hover effect for buttons */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption Text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Slide Number */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Dot Indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

/* Active and Hover States for Dots */
.active, .dot:hover {
  background-color: #717171;
}

/* Fading Animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* Responsive Design for smaller screens */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<!-- Slideshow Container -->
<div class="slideshow-container">

  <!-- Individual Slides -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="image001.jpg" style="width:100%">
    <div class="text">Macaque 1</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="image002.jpg" style="width:100%">
    <div class="text">Macaque 2</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="image003.jpg" style="width:100%">
    <div class="text">Macaque 3</div>
  </div>

  <!-- Navigation Buttons -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<!-- Dot Indicators -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
// JavaScript for Slideshow Functionality

let slideIndex = 1; // Initialize slide index
showSlides(slideIndex); // Call showSlides to display the first slide

// Function to change the slide when the next/prev buttons are clicked
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Function to change the slide when the dots are clicked
function currentSlide(n) {
  showSlides(slideIndex = n);
}

// Main function to show slides
function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} // Loop back to first slide
  if (n < 1) {slideIndex = slides.length} // Loop to last slide
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none"; // Hide all slides
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", ""); // Deactivate all dots
  }
  slides[slideIndex-1].style.display = "block"; // Show the active slide
  dots[slideIndex-1].className += " active"; // Highlight the active dot
}
</script>

</body>
</html>
